<div class="modal fade" id="artifactModal" tabindex="-1" role="dialog" aria-labelledby="artifactName" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title petrinet-name"></h5>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="plugin-name col-md-4"></div>
                        <div class="plugin-result col-md-4 col-md-offset-3"></div>
                    </div>

                    <div class="row"><h6 class="h6">Messages:</h6></div>
                    <ul class="list-group plugin-messages"></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
